<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    //画出上面的管子
    var canvas = document.getElementById("canvas").getContext("2d");
    var img  = new Image();
    var img2 = new Image();img2.src = "images/bg.png";
    img.src = "./images/pipe.png";

    //    canvas.drawImage(img,150,500,150,800,0,0,100,200);

    //鸟运动
    var bird = new Image();
    var i = 0;
    var imgsrcArr = ["./images/0.gif", "./images/1.gif", "./images/2.gif"];
    function birdfly() {
//        bord.clearRect(0, 0, 400, 600);
        i++;
        i = i % 3;
        bird.src = imgsrcArr[i];
        canvas.drawImage(bird, 150, 250, 40, 32);
    }
    //让管子移动

    var upPipX = 400;

    setInterval(function () {
        if( upPipX < -100){
            upPipX = 400;
        }
        canvas.clearRect(0,0,400,600);
        upPipX = upPipX - 3;

        canvas.drawImage(img2, 0, 0, 400, 600);
        canvas.drawImage(img,150,500,150,800,upPipX,0,100,200);

    },80);
    setInterval(birdfly,80);

</script>
</body>
</html>
