<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="application/javascript">

    var a = Number(prompt("请输入年龄"));

    if (a <= 12) {
        alert("小学生");
    }
    else if (a <= 15 && a > 12) {
        alert("初中生");
    } else if (a <= 18 && a > 15) {
        alert("高中生");
    } else if (a > 18) {
        alert("成年人");
    }

</script>
</body>
</html>
